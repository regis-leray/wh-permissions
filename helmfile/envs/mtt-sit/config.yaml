environment: mtt-sit
namespace: mtt-sit
host: mtt-sit.unity.aws-eu-west-1.dev.williamhill.plc
kafka:
  kafka_servers: ref+awsssm:///mtt-sit/msk/unity-mtt-sit-msk-mtt-sit/brokers_plaintext_connection_string?region=eu-west-1
  schema_registry: http://cp-schema-registry:8081
  serviceentry: true
  zookeeper_servers: ref+awsssm:///mtt-sit/msk/unity-mtt-sit-msk-mtt-sit/zookeeper_plaintext_connection_string?region=eu-west-1
hpa:
  enabled: true
minReplicas: 1
maxReplicas: 2
permission-service:
  values:
    base:
      services:
        permission-service:
          enabled: true
          envVars:
            KAFKA_SERVERS: ref+awsssm:///mtt-sit/msk/unity-mtt-sit-msk-mtt-sit/brokers_plaintext_connection_string?region=eu-west-1
            SCHEMA_REGISTRY_URL: http://cp-schema-registry:8081
            ZOOKEEPER_SERVERS: ref+awsssm:///mtt-sit/msk/unity-mtt-sit-msk-mtt-sit/zookeeper_plaintext_connection_string?region=eu-west-1
